<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Calculator</title>
</head>
<body>
  <main>
      <main>
          <section>
              <section class="mainSection">
                  <section class="upSection">
                      <section>
                          <input type="text"  disabled id="txtValues">
                      </section>
                      <section>
                          <input type="text" placeholder="0.0" id="txtInput" disabled>
                      </section>
                  </section>
                  <section class="downSection">
                      <section>
                          <section class="buttonSection">
                              <section>
                                  <div style="background-color: #e02294" id="btnClear"><span style="font-size: 1rem">Clear</span></div>
                                  <div class="btnBackSpace" ><span></span></div>
                                  <div class="char"><span>%</span></div>
                                  <div class="char"><span>/</span></div>
                              </section>
                              <section>
                                  <div class="number"><span>7</span></div>
                                  <div class="number"><span>8</span></div>
                                  <div class="number"><span>9</span></div>
                                  <div class="char"><span>x</span></div>
                              </section>
                              <section>
                                  <div class="number"><span>4</span></div>
                                  <div class="number"><span>5</span></div>
                                  <div class="number"><span>6</span></div>
                                  <div class="char"><span>-</span></div>
                              </section>
                              <section>
                                  <div class="number"><span>1</span></div>
                                  <div class="number"><span>2</span></div>
                                  <div class="number"><span>3</span></div>
                                  <div class="char"><span>+</span></div>
                              </section>
                              <section>
                                  <div style="flex-grow: 0.3" id="btnZro" class="number"><span>0</span></div>
                                  <div class="number"><span>.</span></div>
                                  <div style="background-color: #5bdc5b;flex-grow: 0.5;color: #fcfcfc" id="btnEqual"><span>=</span></div>
                              </section>
                          </section>
                      </section>
                  </section>
              </section>
          </section>
      </main>
  </main>
<script src="assets/jQuery/jquery-3.6.3.min.js"></script>
<script src="assets/js/cal.js"></script>
</body>
</html>
